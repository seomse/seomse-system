plugins {
    id 'java'
}

group 'com.seomse.system'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //log
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-access:1.2.3'

    //json
    implementation 'org.json:json:20190722'

    //connection pool
    implementation 'com.zaxxer:HikariCP:3.4.1'

    //seomse
    implementation 'com.seomse.commons:seomse-commons:1.0.0'
    implementation 'com.seomse.api:seomse-api:1.0.0'
    implementation 'com.seomse.sync:seomse-sync:1.0.0'

    //maria db

//    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.1'
    implementation group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'

    implementation fileTree (dir: 'dependencies', include: ['/**/*.jar']) 
    

}
